<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Main Hero -->
   
    <div class="card" style="width: 25rem;">
       
            <div class="card-body">
                <header class="card-title">
                    <input type="text" autocomplete="off" class="search-box input-box"
                    placeholder="Search for a city...">
                    <span class="focus-border"></span>
                </header> 
            </div>
              <ul class="list-group list-group-flush justify-content-center align-items-center">
                <main>
                    <section class="location">
                        <div class="city"></div>
                        <div id="date"></div>
                    </section>
                    <div class="current">
                        <div class="temp"><span></span></div>
                            <div class="weather"></div>
                            <div class="hi-low"></div>
                    </div>  
                </main>        
              </ul>  
    </div>
    <!-- Depth -->
    <div class="row">
        <div class="col-12">
            <div class="card depth" style="width: 80rem;">
                <div class="card-body">
                    <div class="container">
                        <div class="row current-depth">
                            <div class="col-3">
                                Wind <span>:</span>
                                <div class="wind"></div>
                              </div>
                              <div class="col-3">
                                Humidity <span>:</span>
                                <div class="humidity"></div>
                              </div>
                              <div class="col-3">
                                Feels Like <span>:</span>
                               <div class="feel"></div>
                              </div>
                              <div class="col-3">
                                UV Index <span>:</span>
                                <div id="uvi"></div>
                              </div>
                           
                        </div>
                    </div>
                </div>
              </div>
        </div>
      </div>
    <!-- 5 days forecast -->
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card forecast" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title" id="date-2">DATE</h5>
                  <main>
                    <section class="location-2">
                        <div class="city-2"></div>
                    </section>
                    <div class="current-2">
                        <div class="temp-2"><span></span></div>
                            <div class="weather-2"></div>
                            <div class="hi-low-2"></div>
                    </div>  
                </main> 
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card forecast" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title" id="date-3">DATE</h5>
                  <main>
                    <section class="location-3">
                        <div class="city-3"></div>
                    </section>
                    <div class="current-3">
                        <div class="temp-3"><span></span></div>
                            <div class="weather-3"></div>
                            <div class="hi-low-3"></div>
                    </div>  
                </main> 
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card forecast" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title" id="date-4">DATE</h5>
                  <main>
                    <section class="location-4">
                        <div class="city-4"></div>
                    </section>
                    <div class="current-4">
                        <div class="temp-4"><span></span></div>
                            <div class="weather-4"></div>
                            <div class="hi-low-4"></div>
                    </div>  
                </main> 
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card forecast" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title" id="date-5">DATE</h5>
                  <main>
                    <section class="location-5">
                        <div class="city-5"></div>
                    </section>
                    <div class="current-5">
                        <div class="temp-5"><span></span></div>
                            <div class="weather-5"></div>
                            <div class="hi-low-5"></div>
                    </div>  
                </main> 
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card forecast" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title" id="date-6">DATE</h5>
                  <main>
                    <section class="location-6">
                        <div class="city-6"></div>
                        <div id="date-6"></div>
                    </section>
                    <div class="current-6">
                        <div class="temp-6"><span></span></div>
                            <div class="weather-6"></div>
                            <div class="hi-low-6"></div>
                    </div>  
                </main> 
                </div>
              </div>
          </div>
        </div>
      </div>
<!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

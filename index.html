<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <div class="card" style="width: 25rem;">
        <img src="./assets/images/rain.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <header class="card-title">
                    <input type="text" autocomplete="off" class="search-box input-box"
                    placeholder="Search for a city...">
                    <span class="focus-border"></span>
                </header> 
              </div>
              <ul class="list-group list-group-flush justify-content-center align-items-center">
                <main>
                    <section class="location">
                        <div class="city">Provo, UT</div>
                        <div class="date">Wednesday 2, May 2021</div>
                    </section>
                    <div class="current">
                        <div class="temp">85<span>˚F</span></div>
                            <div class="weather">Sunny</div>
                            <div class="hi-low">80˚F / 90˚F </div>
              </ul>  
                </main>
            </div>
    </div>
    

  
    <script src="./assets/js/script.js"></script>
